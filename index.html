<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div >
        <form class="parent">
            <input type="text" id="main" class="main" placeholder="Name Of Your Momeries" required>
            <div class="div">
                <input type="datetime-local" id="datetime" required>
            </div>
            <button class="btn" id="btn" onclick="show()" >Count Down</button>
        </form>
        <div class="countdown">
            <h1 class="head" id="h1"></h1>
            <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>

    </div>
    <script src="main.js" ></script>
</body>
</html>
